<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a routerLink="/login" class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
                aria-controls="pills-login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a routerLink="/signup" class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/signup"
                role="tab" aria-controls="pills-register" aria-selected="true">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form [formGroup]="registerForm" (ngSubmit)="signup()">
                <!-- <div class="text-center mb-3">
                  <p>Sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div> -->

                <!-- <p class="text-center">or:</p> -->

                <!-- firstname input -->
                <div class="form-outline mb-4">
                  <input type="text" id="firstname" class="form-control" formControlName="firstname" />
                  <label class="form-label" for="firstname">firstname</label>
                </div>

                <!-- lastname input -->
                <div class="form-outline mb-4">
                  <input type="text" id="lastname" class="form-control" formControlName="lastname" />
                  <label class="form-label" for="lastname">lastname</label>
                </div>

                <!-- employmentDate input -->
                <div class="form-outline mb-4">
                  <input type="date" id="employmentDate" class="form-control" formControlName="employmentDate" />
                  <label class="form-label" for="employmentDate">employmentDate</label>
                </div>

                <!-- firedDate input -->
                <div class="form-outline mb-4">
                  <input type="date" id="firedDate" class="form-control" formControlName="firedDate" />
                  <label class="form-label" for="firedDate">firedDate</label>
                </div>

                <!-- role input -->
                <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" formControlName="role">
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                  </select>
                  <label class="form-label" for="firedDate">role</label>
                </div>

                <!-- organizationID input -->
                <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" formControlName="organizationID">
                    <option value="6405f6c0fb0771a64d3c0786" selected>6405f6c0fb0771a64d3c0786</option>
                    <!-- <option value="manager">Manager</option> -->
                  </select>
                  <label class="form-label" for="organizationID">organizationID</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" formControlName="email" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                  <label class="form-label" for="confirmPassword">Confirm password</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                    aria-describedby="registerCheckHelpText" />
                  <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
      </div>
    </div>
  </div>
</div>
